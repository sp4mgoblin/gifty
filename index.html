<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Wishlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>My Wishlist</h1>
    <p>Dear friends, here's a list of my wishes. Add new ones using the form below!</p>
  </header>

  <main>
    <section>
      <h2>My Wishes</h2>
      <ul id="wishlist" class="wishlist">
        <!-- Initial wishes go here -->
      </ul>
    </section>

    <section class="add-wish">
      <h2>Add a Wish</h2>
      <form id="wishForm">
        <input type="text" id="wishInput" placeholder="Enter your wish..." required>
        <button type="submit">Add Wish</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 - Thank you for your kindness and support!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
